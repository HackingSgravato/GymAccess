<body>
    <div><a id="confirm-export" class="body-header-container extra-widget" onclick="this.style.display = &#39;none&#39;;"><img class="logo" src="https://img.icons8.com/fluency/32/000000/checked.png"/><span class="body-header-title">Confirm Export</span></a></div>
    <div class="body-container">
        <div class="body-header"><a class="body-header-container" href="index.html"><img class="logo" src="assets/img/icons8-dumbbell-windows-11-color-32.png"><span class="body-header-title">Home</span></a><a class="body-header-container" href="changelog.html"><img class="logo" src="https://img.icons8.com/fluency/32/000000/financial-changes.png"/><span class="body-header-title">Changelog</span></a></div>
        <div class="body-header body-toolbar">
            <div><a class="body-header-container toolbar"><img class="logo" src="https://img.icons8.com/fluency/32/000000/download.png"/><span class="body-header-title">Import</span><input type="file" class="file-input" onchange="importJson(this);"></a></div><a class="body-header-container toolbar" onclick="exportJson();"><img class="logo" src="https://img.icons8.com/fluency/32/000000/upload--v16.png"/><span class="body-header-title">Export</span></a><a class="body-header-container toolbar" onclick="shareJson();"><img class="logo" src="https://img.icons8.com/fluency/32/000000/share--v2.png"/><span class="body-header-title">Share</span></a><a class="body-header-container toolbar" onclick="db.clear();"><img class="logo" src="https://img.icons8.com/fluency/32/000000/filled-trash.png"/><span class="body-header-title">Delete</span></a>
        </div>
        <div class="body-header body-toolbar"><a class="waves-effect waves-dark btn body-header-container toolbar edit-btn" onclick="eraseEditInputs();"><img class="logo" src="https://img.icons8.com/fluency/32/000000/eraser.png"/><span class="body-header-title edit-span">Clear Form</span></a><input type="text" id="day-input" class="body-header-container toolbar edit" placeholder="Day"><input type="text" id="exercise-input" class="body-header-container toolbar edit" placeholder="Exercise"><input type="text" id="reps-input" class="body-header-container toolbar edit" placeholder="Reps"><input type="text" id="sets-input" class="body-header-container toolbar edit" placeholder="Sets"><input type="text" id="weight-input" class="body-header-container toolbar edit" placeholder="Weight (Kg)"><a data-bs-toggle="tooltip" data-bss-tooltip="" class="waves-effect waves-dark btn body-header-container toolbar edit-btn" onclick="editDb();" title="You can't edit the day of an exercise nor the exercise name. Use remove button and create a new one instead."><img class="logo" src="https://img.icons8.com/fluency/32/000000/edit.png"/><span class="body-header-title edit-span">Edit</span></a><a data-bs-toggle="tooltip" data-bss-tooltip="" class="waves-effect waves-dark btn body-header-container toolbar edit-btn" onclick="removeItemDb();" title="Just day and/or exercise name needed."><img class="logo" src="https://img.icons8.com/fluency/32/000000/delete-forever.png"/><span class="body-header-title edit-span">Remove</span></a></div>
        <div class="table-responsive" id="table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Exercise</th>
                        <th>Reps</th>
                        <th>Sets</th>
                        <th>Weight (Kg)</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
